<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>champ</title>
  <link rel="stylesheet" type="text/css" href="champ.css">
</head>

<body>
  <div id="wrapdiv">

    <header>
      <div>
        <div style="margin:0 auto"> <!-- 가운데 정렬용 div -->
          <h2>챔피언분석/홈/등등</h2>
          <!-- 헤드부분 -->
        </div>
      </div>
    </header>

    <div id="maindiv">

      <div id = "champ_info">
        <div id ="inner_champ">
          <h2>말파이트 어쩌구~</h2>
        </div id ="inner_champ">
      </div id = champ_info>

    <div id = "menulist">
      <h2>빌드/스킬트리/트랜드그래프/어쩌구</h2>
    </div id = "menulist">

      <div id="mainbox">

        <div id = left-box>
          <!-- 룬시작 -->
          <div id = "roon-tile">
            <h2>추천룬</h2>
          </div id = "roon-tile">
          <!-- 룬 메인 div -->
          <div id = "roon-main">
            <!-- 룬 왼쪽 3개div -->
            <div id ="roon-left">
              <div class = "roon-left-in">
                <p>왼 몰루?1</p>
              </div class = "roon-left-in">
              <div class = "roon-left-in">
                <p>왼 몰루?2</p>
              </div class = "roon-left-in">
              <div class = "roon-left-in">
                <p>왼 몰루?3</p>
              </div class = "roon-left-in">
            </div id ="roon-left">
            
            <!-- 룬 오른쪽 2개div -->
            <div id = "roon-right">
              <div class = "roon-select">
                <p>1번룬</p>
              </div class = "roon-select">
              <div class = "roon-select">
                <p>2번룬</p>
              </div class = "roon-select">
            </div id = "roon-right">
          </div id = "roon-main">
        </div id = "left-box">

        <div id = "right-box">
          <h2>오른쪽</h2>
        </div id = "right-box">
      </div id="mainbox">
      
    </div id="maindiv">

    <footer>
      <div>
        <h2>하단 footer</h2>
      </div>
    </footer>
    
  </div id="wrapdiv">
</body>

</html>
