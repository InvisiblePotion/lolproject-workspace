<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersonLOL</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div id="wrapdiv">

    <header>
      <div>
        <div style="margin:0 auto">
          <!-- 가운데 정렬용 div -->
          <h2>챔피언분석/홈/등등</h2>
          <!-- 헤드부분 -->
        </div>
      </div>
    </header>

    <div id="maindiv">

      <div id="m_logo">
        <img
          src="https://opgg-static.akamaized.net/logo/20230414083144.6eb75aa6cdf74acba088a2c108e5a061.png?image=q_auto,f_webp,w_auto&amp;v=1681505802343"
          alt="OP.GG logo (밀리오)" title="밀리오" id=m_log_img>
      </div id="m_logo">

      <div id="searchdiv">
        <div>
          <fieldset>
            <legend>전적 검색</legend>
            <input>
            <button>전적검색</button>
          </fieldset>
        </div>
      </div id="searchdiv">

      <div id="lanediv">
        <div class=m_lane>
          <h2>top</h2>
        </div class=m_lane>

        <div class=m_lane>
          <h2>mid</h2>
        </div class=m_lane>

        <div class=m_lane>
          <h2>jungle</h2>
        </div class=m_lane>

        <div class=m_lane>
          <h2>ad</h2>
        </div class=m_lane>

        <div class=m_lane>
          <h2>sup</h2>
        </div class=m_lane>

      </div id="lanediv">

      <div id="duodiv">
        <div class="duolist">
          <h2>듀오1</h2>
        </div id="duolist">
        <div class="duolist">
          <h2>듀오2</h2>
        </div id="duolist">
        <div class="duolist">
          <h2>듀오3</h2>
        </div id="duolist">
      </div id="duodiv">

    </div id="maindiv">

    <footer>
      <div>
        <h2>하단 footer</h2>
      </div>
    </footer>

  </div id="wrapdiv">
</body>

</html>
